<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bussines Blog Card</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="card">
    <img src="/img/hero-image-1.jpg" alt="Business Solution" class="card-image">
    <div class="card-content">
      <img src="img/white-overlay.svg" alt="Overlay" class="svg-overlay">
        <h2 class="card-title">Perfect solution for small business</h2>
        <p class="card-description">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        <div class="card-divider"></div>
        <div class="card-profile">
            <img src="/img/avatar-image-business-card.png" alt="Profile" class="profile-image">
            <div class="profile-info">
                <span class="profile-name">Amy Burgess</span>
                <span class="profile-title">Customer Manager, Solution Oy</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
